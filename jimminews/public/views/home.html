<!-- public/views/home.html -->
<style>
    .glyphicon-heart {
        color: red;
        font-size: 20px;
    }
    
    .custom {
        color: #7f8c8d;
        opacity: 0.7;
    }
    
    .custom:active {
        color: red
    }
</style>
<div class="jumbotron ">
    <div class="text-center">
        <div class="col-md-12 " ng-show="weather">
            <h4>Weather</h4>
            <div>{{weather.location | uppercase}}</div>
            <div>
                <h2>{{weather.temperature+ "Â°C"}}
                    <h2>
            </div>
            <div><small>Humidity</small> </div>
            <div>{{weather.humidity}} %</div><br/>
            <div><small>Wind</small> </div>
            <div>{{weather.wind}}</div><br/>
            <div></div>
        </div>
        <div class="row" ng-hide="loggedIn">
            <h3 class="col-md-12 text-center">Sign in using your Twitter account</h3>
            <div class="col-md-12 text-center">
                <div class="social-account-container social-button">
                    <a class="btn"><img class="img-responsive" ng-click="callOauthProvider('/api/auth/twitter')" ng-src="img/twitter.png"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="loggedIn">
        <h3 class="text-center">Latest News</h3>
        <div class="col-md-12" ng-repeat="story in news" style="border : 1px solid #aeaeae; height: 100px; position: relative;">
            <div style="height:40px;width:95%; position: absolute;top: 50%; left: 50%;  transform: translate(-50%,-50%);">
                <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="story.webPublicationDate | date:'mediumDate'"></span>
        in
        <span ng-if="story.sectionName" ng-bind="story.sectionName"></span>
      </small>
                <h4 class="list-group-item-heading" data-ng-bind="story.webTitle"></h4>
                <div class="pull-right" style="height: 40px;width: 20%;position: absolute;top: 50%;right: 0%;transform: translate(-1% ,-1%);">
                    <div class="col-md-4">
                        <a class="btn btn-primary btn-sm" href="{{story.webUrl}}" target="_blank">View </a>
                    </div>
                    <div class="col-md-4">
                        <span class="like ">
                <i class="glyphicon glyphicon-heart " ng-class="{ 'custom': !story.like}" ng-click="likeSwitch($index);"> </i>
                </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
